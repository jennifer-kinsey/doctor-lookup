<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Finder</h1>
      </div>
      <form id="form">
        <h2>Enter the Latitude and Longitude of your Location</h2>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" placeholder="eg, 44.4280">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" placeholder="eg, -110.5885">
        <h2>Select your Symptom</h2>
        <div class="radio" id="symptoms-form"></div><br>
        <button type="button" id="submit-button" class="btn btn-success">Submit</button>
      </form>
      <div id="result">
        <h4 id="no-result"></h4>
      </div>
      <button type="button" id="reset-button" class="btn btn-primary">Query Again</button>
    </div>
  </body>
</html>
